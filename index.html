<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 200px;
            height: auto;
        }
        #submitBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Image Selection Survey</h1>

    <form id="surveyForm">
        <!-- 20개의 질문을 자동 생성 -->
        <div id="questions"></div>

        <br>
        <button type="button" id="submitBtn" onclick="submitSelection()" disabled>Submit</button>
    </form>

    <p id="result"></p>

    <script>
        // 이미지 경로 템플릿
        const basePaths = [
            "output/Ground-truth/",
            "output/Garon_CVPR19/",
            "output/IRBDM/",
            "output/li21/",
            "output/zhu/"
        ];

        // 배열을 무작위로 섞는 함수
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 총 20개의 질문을 생성 (질문 순서와 이미지 순서 무작위)
        let questionsOrder = Array.from({length: 20}, (_, i) => i + 1); // [1, 2, ..., 20]
        questionsOrder = shuffleArray(questionsOrder); // 질문 순서 무작위

        for (let q of questionsOrder) {
            let imageOrder = shuffleArray([0, 1, 2, 3, 4]); // 이미지 순서 무작위
            let questionDiv = document.createElement("div");

            questionDiv.innerHTML = `
                <h2>Question ${q}</h2>
                <div class="image-container">
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[0]]}example${q}.png" alt="Image ${q}-1">
                        <br>
                        <input type="radio" name="image${q}" value="Image 1" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[1]]}example${q}.png" alt="Image ${q}-2">
                        <br>
                        <input type="radio" name="image${q}" value="Image 2" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[2]]}example${q}.png" alt="Image ${q}-3">
                        <br>
                        <input type="radio" name="image${q}" value="Image 3" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[3]]}example${q}.png" alt="Image ${q}-4">
                        <br>
                        <input type="radio" name="image${q}" value="Image 4" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[4]]}example${q}.png" alt="Image ${q}-5">
                        <br>
                        <input type="radio" name="image${q}" value="Image 5" onclick="checkSelections()">
                    </div>
                </div>
            `;
            document.getElementById("questions").appendChild(questionDiv);
        }

        // 선택된 이미지를 제출하는 함수
        function submitSelection() {
            let results = '';
            for (let i = 1; i <= 20; i++) {
                const selectedImage = document.querySelector(`input[name="image${i}"]:checked`);
                if (selectedImage) {
                    results += `Question ${i}: ${selectedImage.value}\n`;
                } else {
                    results += `Question ${i}: No selection\n`;
                }
            }
            document.getElementById('result').innerText = results;
        }

        // 선택된 이미지가 있는지 확인하여 Submit 버튼 활성화
        function checkSelections() {
            let isSelected = false;
            for (let i = 1; i <= 20; i++) {
                const selectedImage = document.querySelector(`input[name="image${i}"]:checked`);
                if (selectedImage) {
                    isSelected = true;
                    break; // 한 이미지라도 선택되면 바로 중단
                }
            }
            document.getElementById('submitBtn').disabled = !isSelected;
        }
    </script>

</body>
</html>
