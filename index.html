<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-item {
            text-align: center;
        }
        /* 이미지 크기를 크게 설정 */
        .image-item img {
            width: 400px; /* 이미지 너비를 400px로 설정 */
            height: auto; /* 높이를 자동으로 설정하여 비율 유지 */
        }
        #submitBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Image Selection Survey</h1>

    <form id="surveyForm">
        <!-- 20개의 질문을 자동 생성 -->
        <div id="questions"></div>

        <br>
        <button type="button" id="submitBtn" onclick="submitSelection()" disabled>Submit</button>
    </form>

    <p id="result"></p>

    <script>
        // 이미지 경로 템플릿
        const basePaths = [
            "output/Ground-truth/",
            "output/Garon_CVPR19/",
            "output/IRBDM/",
            "output/li21/",
            "output/zhu/"
        ];

        // 배열을 무작위로 섞는 함수
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 랜덤 코드 생성 함수
        function generateRandomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // 총 20개의 질문을 생성 (질문 순서와 이미지 순서 무작위)
        let questionsOrder = Array.from({length: 20}, (_, i) => i + 1); // [1, 2, ..., 20]
        questionsOrder = shuffleArray(questionsOrder); // 질문 순서 무작위

        for (let q of questionsOrder) {
            let imageOrder = shuffleArray([0, 1, 2, 3, 4]); // 이미지 순서 무작위
            let questionDiv = document.createElement("div");

            questionDiv.innerHTML = `
                <div class="image-container">
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[0]]}example${q}.png" alt="Image ${q}-1">
                        <br>
                        <input type="radio" name="image${q}" value="Image 1" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[1]]}example${q}.png" alt="Image ${q}-2">
                        <br>
                        <input type="radio" name="image${q}" value="Image 2" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[2]]}example${q}.png" alt="Image ${q}-3">
                        <br>
                        <input type="radio" name="image${q}" value="Image 3" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[3]]}example${q}.png" alt="Image ${q}-4">
                        <br>
                        <input type="radio" name="image${q}" value="Image 4" onclick="checkSelections()">
                    </div>
                    <div class="image-item">
                        <img src="${basePaths[imageOrder[4]]}example${q}.png" alt="Image ${q}-5">
                        <br>
                        <input type="radio" name="image${q}" value="Image 5" onclick="checkSelections()">
                    </div>
                </div>
            `;
            document.getElementById("questions").appendChild(questionDiv);
        }

        // 선택된 이미지를 제출하는 함수
        function submitSelection() {
            let results = {};
            for (let i = 1; i <= 20; i++) {
                const selectedImage = document.querySelector(`input[name="image${i}"]:checked`);
                results[`image${i}`] = selectedImage ? selectedImage.value : "No selection";
            }

            // 랜덤 코드 생성 및 사용자에게 표시
            const randomCode = generateRandomCode();
            alert(`Your random code is: ${randomCode}`);
            
            // 설문조사 결과와 랜덤 코드 전송
            results['randomCode'] = randomCode; // 결과에 랜덤 코드 추가

            // Google Apps Script로 데이터 전송
            fetch("https://script.google.com/macros/s/AKfycbzNrYTx3O0sVTu1pf_9DhUaXAJoa7OEHMIJYlogOEctNr6j5FSKwKpjTeDRtQhj4_yC/exec", { // 배포된 Google Apps Script URL로 변경
                method: "POST",
                body: JSON.stringify(results),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').innerText = "Survey submitted successfully!";
            })
            .catch(error => {
                document.getElementById('result').innerText = "Submission failed. Please try again.";
            });
        }

        // 선택된 이미지가 있는지 확인하여 Submit 버튼 활성화
        function checkSelections() {
            let allSelected = true;
            for (let i = 1; i <= 20; i++) {
                const selectedImage = document.querySelector(`input[name="image${i}"]:checked`);
                if (!selectedImage) {
                    allSelected = false;
                    break;
                }
            }
            document.getElementById('submitBtn').disabled = !allSelected;
        }
    </script>

</body>
</html>
